<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor">
      <h1 class="encabezado">Calculadora de IMC</h1>
      <div class="calculadoraIMContenedor">
        <div class="formularioCalculadora">
          <form action="">
            <div class="contenedor">
              <p>
                <label for="">Altura: &nbsp;</label>
                <input
                  type="number"
                  id="alturaHumano"
                  name="altura"
                  pattern="^(1\.[4-9]|[1-2]\.[0-9]|[2-2].[0-4])$"
                  step="0.1"
                  required
                />
                <label for=""> &nbsp; metros</label>
                <span id="alturaError" class="error"></span>
              </p>
            </div>
            <div class="contenedor">
              <p>
                <label for="">Peso: &nbsp;</label>
                <input
                  type="number"
                  id="pesoHumano"
                  name="pesoHumano"
                  pattern="1[0-9]{1,1}\.[0-9]{1,2}|2[0-4]\.[0-9]{1,2}|25\.0"
                  step="0.1"
                  required
                />
                <label for=""> &nbsp; Kg</label>
                <span id="pesoError" class="error"></span>
              </p>
            </div>

            <div class="container">
              <p>
                <button>Calcular IMC</button>
              </p>
            </div>
            <div id="resultadoIMC">
              <h3>Su IMC: &nbsp;</h3>
              <input
                  type="number"
                  id="resultadoIMCalculo"
                  name="resultadoIMCalculo"
                  required/>
              <label id="mensajeOculto"></label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
